<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolboxes Used</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h2 {
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            text-align: left;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        li {
            font-size: 18px;
            line-height: 1.7;
            padding: 10px;
            border-left: 5px solid #FFD700;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding-left: 15px;
            transition: transform 0.3s ease-in-out;
        }

        li:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 12px 28px;
            text-decoration: none;
            background: linear-gradient(90deg, #FFD700, #0073e6);
            color: white;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 5px 15px rgba(255, 215, 0, 0.6);
            text-transform: uppercase;
        }

        a:hover {
            background: linear-gradient(90deg, #0073e6, #FFD700);
            transform: translateY(-4px);
            box-shadow: 0px 8px 18px rgba(237, 30, 121, 0.6);
        }

        a:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h2>Toolboxes Used</h2>
    <ul>
        <li><strong>Wavelet Toolbox:</strong> For Wavelet Transform (CWT)</li>
        <li><strong>Signal Processing Toolbox:</strong> For vibration signal analysis</li>
        <li><strong>Statistics and Machine Learning Toolbox:</strong> For SVM classification</li>

    </ul>
